<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div><a href="#">Gmail</a></div>
    <div><a href="#">Images</a></div>
    <div class="otherapps"></div>
    <div><button class="signinbtn">Sign in</button></div>
  </div>
  <div class="maincontent">
    <img src="logo.png" alt="Google">
    <div class="inputgroup">
      <img class="search-icon" src="search.svg" alt="Search">
      <input type="text" name="search" class="searchinput">
      <img class="voice-icon" src="voice.svg" alt="Search using voice">
    </div>
    <div class="searchbtngroup">
      <button class="googlesearch">Google Search</button>
      <button class="feelinlucky">I'm Feeling Lucky</button>
    </div>
  </div>
  <div class="bottombar"></div>
</body>
</html>
